<fluent-back-button appearance="outline" (click)="previousPage()">Back</fluent-back-button>
<fluent-card *ngIf="book">
  <fluent-title>
    {{ book.title }}
  </fluent-title>
  <img src="{{ book.imagePath }}" alt="{{ book.imageAltTag }}" />
  <fluent-description>{{ book.description }}</fluent-description>
  <fleunt-quantity>
    <fluent-amount>
      <fluent-amount-text>{{ this.amountText }}</fluent-amount-text>
      <input
        type="number"
        min="1"
        max="10"
        [value]="book.quantity"
        (blur)="validateInput($event)"
        #input
      />
    </fluent-amount>
    <fluent-price>{{ book.price | currency }}</fluent-price>
  </fleunt-quantity>
  <fluent-button appearance="outline" (click)="addToCart(book, input.value)">{{
    this.addToCartText
  }}</fluent-button>
</fluent-card>
