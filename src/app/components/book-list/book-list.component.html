<fluent-scroll
infinite-scroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="50"
(scrolled)="onScroll()">
  <fluent-card
    *ngFor="let book of book | slice: 0: bookAmount "
    [routerLink]="['/book', book.id]"
  >
    <img src="{{ book.imagePath }}" alt="{{ book.imageAltTag }}" />
    <fluent-description>
      <fluent-title>
        {{ book.title | slice: 0:20 }}{{ book.title.length > 20 ? "..." : "" }}
      </fluent-title>
      <fluent-price>{{ book.price | currency }}</fluent-price>
    </fluent-description>
    <fluent-button appearance="outline">{{ this.viewMoreText }}</fluent-button>
  </fluent-card>
</fluent-scroll>
