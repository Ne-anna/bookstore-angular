<fluent-nav>
  <fluent-title [routerLink]="['']">{{ data.navigation.title }}</fluent-title>
  <div>
    <button [routerLink]="['cart']"  routerLinkActive="active" #rla="routerLinkActive">
      <img class="navigation__cart" *ngIf="rla.isActive === false" src="{{ data.navigation.cartIcon }}" />
    </button>
    <button>
      <img src="{{ data.navigation.menuIcon }}" />
    </button>
  </div>
</fluent-nav>
