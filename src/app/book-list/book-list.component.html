<fluent-card *ngFor="let book of book">
  <img
    src="{{ book.imagePath }}"
    alt="{{ book.imageAltTag }}"
    (click)="onClick()"
    [routerLink]="['/book', book.id]"
  />
  <div>
    <h2>
      <a [title]="book.title + ' details'">
        {{ book.title }}
      </a>
    </h2>
    <h5>{{ book.price | currency }}</h5>
  </div>
  <fluent-button
    appearance="outline"
    (click)="onClick()"
    [routerLink]="['/book', book.id]"
    >View more</fluent-button
  >
</fluent-card>
